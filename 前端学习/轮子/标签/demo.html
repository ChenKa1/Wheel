<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="test" style="border:1px solid #808080;width:200px;height:100px"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="Tags/jquery.selectTag.css" rel="stylesheet" />
    <script src="Tags/jquery.selectTag.js"></script>
    <input class="key" type="text" />
    <input class="value" type="text" />
    <input type="button" value="添加" onclick="btn()" />

    <input type="button" value="解绑点击" onclick="btn2()" />

    <input type="button" value="绑定点击" onclick="btn3()" />

    <script type="text/javascript">


        function btn() {
            $(".test").beforeTag($(".key").val(), $(".value").val());
        }

        function btn2() {
            $(".test").removeTagBtn();
        }
        function btn3() {
            $(".test").addTagBtn();
        }
    </script>
</body>
</html>
