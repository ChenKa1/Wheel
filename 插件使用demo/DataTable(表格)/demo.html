<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        table {
            border-collapse: collapse !important;
            border-spacing: 0 !important;
        }

            table tr {
                border: 0px !important;
            }

            table td, table th {
                border: 1px solid #808080 !important;
            }
    </style>
</head>
<body>
    <table id="tableContainer">
        <thead>
        </thead>
        <tbody></tbody>
    </table>

    <link href="datatables/datatables.min.css" rel="stylesheet" />
    <script src="jquery-2.2.0.js"></script>
    <script src="datatables/datatables.min.js"></script>
    <script type="text/javascript">

        $.datatableDefault = {
            destroy: true,
            serverSide: true,//服务器模式，亦可加载多条数据在客户端分页
            info: true,      //显示信息
            paging: true,    //显示分页
            //"sPaginationType": "input", //sPaginationType: 分页样式，支持四种内置方式，simple、simple_numbers、full和 full_numbers, 默认使用 simple_numbers
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            dom: 'rt<"bottom" ip><"clear">',//显示控制
            order: [[0, "desc"]],//默认排序
            iDisplayStart: 0, //初始跳过
        };

        $.dataTableSetting = function (setting) {
            return $.extend($.datatableDefault, setting)
        }

        $(function () {
            var columnsData = [
                { data: "name", title: "专家姓名", width: "10%" },  // width 宽度比例、orderable 排序、sClass 列class、
                { data: "title", title: "职称", width: "10%" },
                { data: "specialty", title: "擅长" },
                { data: "id", title: "操作", width: "10%" },
            ];

            $('#tableContainer').DataTable($.dataTableSetting({
                ajax: function (data, callback, settings) {
                    var josnData = {};
                    $.ajax({
                        url: "json.json",
                        data: josnData,
                        success: function (sData) {
                            var obj = {}
                            obj.draw = data.draw;
                            obj.recordsTotal = sData.totalCount;
                            obj.recordsFiltered = sData.totalCount;
                            obj.data = sData.items;
                            callback(obj);
                        },
                    });
                },
                //自动添加序列
                fnDrawCallback: function () {
                    this.api().column(0).nodes().each(function (cell, i) {
                        $(cell).append(i + 1);
                    });
                },
                columns: columnsData,
                columnDefs: [
                    {
                        targets: [3],
                        render: function (data, type, full) {
                            return data;
                        }
                    }
                ]
            }));
        });
    </script>
</body>
</html>
