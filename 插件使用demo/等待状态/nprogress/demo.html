<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <link href="nprogress/nprogress.css" rel="stylesheet" />
    <script src="jquery-2.2.0.js"></script>
    <script src="nprogress/nprogress.js"></script>
    <script type="text/javascript">
        NProgress.start();//开始显示进度条
        $(function () {
            setTimeout(function () {
                NProgress.done(); //结束进度条
            }, 1000);
        })
    </script>
</body>
</html>
