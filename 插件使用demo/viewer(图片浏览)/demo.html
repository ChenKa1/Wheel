<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        demo:http://www.jq22.com/jquery-info6536
        github:https://github.com/fengyuanchen/viewer
    </div>
    <div class="imgContent">
        <img src="1.jpg" />
        <img src="1.jpg" />
        <img src="1.jpg" />
    </div>
    <link href="viewer/viewer.min.css" rel="stylesheet" />
    <script src="jquery-2.2.0.js"></script>
    <script src="viewer/viewer-jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $(".imgContent").viewer();

            /*
              注意：
              1、如果需要重新初始，则 更新
              $(".imgContent").viewer("update"); //更新

              2、如果初始化的时候没有图片，则 先销毁再初始化
              $(".imgContent").viewer("destroy"); //销毁
              $(".imgContent").viewer(); //初始化
            */

        });
    </script>
</body>
</html>
